<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Flex 01</title>
    <style>
        #container{
            display: flex;
            flex-direction: cow-reverse;
            flex-wrap: wrap;
            justify-content: center;
        }
        .box {
            font-size: 90pt;
            text-align: center;
            border: 1px solid  purple;
        }
        .box4 {
            order: 1;
        }
    </style>
</head>
<body>
    
    <div id="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
