<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hasil Pemesanan Barang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #a1c2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: rgb(193, 208, 211);
      border-radius: 10px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    nav a {
      text-decoration: none;
      color: #0b0a0a;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      color: #1f1010;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .left {
      flex: 1;
      text-align: center;
      min-width: 250px;
    }

    .preview {
      width: 100%;
      height: 200px;
      border: 2px dashed #bbb;
      border-radius: 6px;
      margin-bottom: 10px;
      overflow: hidden;
    }

    .preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .upload-btn {
      background-color: #b5bbc8;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      color: #333;
      border: none;
      display: inline-block;
    }

    .right {
      flex: 2;
      min-width: 300px;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #1f4b89;
      font-size: 14px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: none;
    }

    .checkbox {
      margin-top: 10px;
    }

    .checkbox label {
      margin-right: 15px;
      font-size: 13px;
    }

    .btn {
      background-color: #1d0a65;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #230c59;
    }

    hr {
      margin: 40px 0;
      border: 0;
      border-top: 2px solid #ccc;
    }

    .readonly input,
    .readonly textarea {
      background-color: #f9fafb;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#">Generate Link</a>
        <a href="#">Transaction History</a>
        <a href="#">Policy</a>
        <a href="#">Logout</a>
      </nav>
    </header>

    <h2>Hasil Pemesanan Barang</h2>

    <form>
      <div class="left">
        <div class="preview">
          <img src="TV.jpg" alt="Gambar Produk" />
        </div>
        <input type="file" class="upload-btn" />
      </div>

      <div class="right">
        <label>Title Here:</label>
        <input type="text" value="TV LG A3 55 inch  SMART TV" />

        <label>Description:</label>
        <textarea rows="5">TV
Warna: Pink
        </textarea>

        <label>Account Number:</label>
        <input type="text" value="0813-9864-0878" />

        <label>Bank:</label>
        <select>
          <option>HSBC</option>
          <option>BCA</option>
          <option>BNI</option>
          <option>Mandiri</option>
        </select>

        <label>Account Holder:</label>
        <input type="text" placeholder="lilaa" />

        <label>Transaction:</label>
        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>

        <div class="checkbox">
          <label><input type="checkbox" checked /> Send to Mobile Phone</label>
          <label><input type="checkbox" checked /> Send to Email</label>
        </div>

        <label>Send to Mobile Phone:</label>
        <input type="text" value="081398640878" />

        <label>Send to Email:</label>
        <input type="email" value="kholilahfatmawatik@gmail.com" />

        <button type="button" class="btn">Generate Nabr Link</button>
      </div>
    </form>
  </div>
</body>
</html>
