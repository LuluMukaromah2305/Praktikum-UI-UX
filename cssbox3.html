<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 5.2 - Layout Box Terintegrasi</title>
    
    <style>

        .container {
            width: 800px;
            margin: 0 auto; 
            border: 1px solid #333; 
            padding: 10px;
            background-color: white;
        }
        .box {
            padding: 15px;
            margin-bottom: 10px; 
            color: #333;
            border: 1px solid #000;
            box-sizing: border-box; 
            text-align: center;
            font-weight: bold;
        }
        .hijau {
            width: 100%;
            height: 80px;
            background-color: rgb(230, 92, 235);
        }
        .row-middle::after,
        .row-bottom::after {
            content: "";
            display: table;
            clear: both; 
        }
        .box-small {
            width: 25%; 
            height: 150px;
            float: left;
            margin-right: 10px; 
        }
        .kuning {
            background-color: rgb(83, 160, 255);
        }
        .box-large {
            width: calc(75% - 10px); 
            height: 150px;
            float: right; 
            margin-right: 0; 
        }
        .oranye {
            background-color: rgb(0, 255, 195);
        }
        .biru {
            background-color: rgb(127, 60, 251);
        }
    </style>
</head>
<body>
    <div class="container">
        
        
        <div class="box hijau"></div>
        
        <div class="row-middle">
            <div class="box kuning box-small"></div>
            <div class="box oranye box-large"></div>
        </div>
        
        <div class="row-bottom">
            <div class="box kuning box-small"></div>
            <div class="box biru box-large"></div>
        </div>

    </div>
</body>
</html>
