<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX 1</title>
    <style>
        .conteainer {
            display: flex;
            justify-content: space-around;
        }
        /* kotak */
        .kotak {
            border: 3px solid pink;
            width: 150px;
            height: 700px;
            border-radius: 5%;
        }

        .item1{
            background-color: palevioletred;
        }

        .item2{
            background-color: blueviolet;
        }
        .item3{
            background-color: aqua;
        }
        .item4{
            background-color: violet;
        }
    </style>
</head>
<body>
    <div class="conteainer">
        <div class="kotak item1">1</div>
        <div class="kotak item2">2</div>
        <div class="kotak item3">3</div>
        <div class="kotak item4">4</div>
    </div>
    
</body>
</html>
