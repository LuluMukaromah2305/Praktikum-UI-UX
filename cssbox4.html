<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 5.3 - Layout Box dengan Piksel</title>
    
    <style>
    

        .main-container {
            width: 900px; 
            margin: 0 auto; 
            border: 1px solid #333; 
            padding: 10px;
            background-color: white;
        }
        .box {
            padding: 10px;
            margin: 0; 
            border: 1px solid #000;
            box-sizing: border-box; 
            text-align: center;
            font-weight: bold;
            color: #333;
        }
        .header-row::after,
        .content-row::after {
            content: "";
            display: table;
            clear: both;
        }
        .header-row {
            margin-bottom: 10px;
        }

        .header-small {
            width: 225px; 
            height: 50px;
            float: left;
            margin-right: 10px; 
        }
        .kuning {
            background-color: yellow;
        }
        .header-large {
            width: 665px; 
            height: 50px;
            float: left;
        }
        .oranye {
            background-color: darkorange;
        }
        .content-row {
            margin-bottom: 10px;
        }

        .content-left {
            width: 225px; 
            height: 350px;
            float: left;
            margin-right: 10px;
        }
        .hijau {
            background-color: lightgreen;
        }
        
        .content-right {
            width: 225px; 
            height: 350px;
            float: right; 
            margin-left: 10px;
        }
        .biru {
            background-color: deepskyblue;
        }

    
        .content-center {
            width: 430px; 
            height: 350px;
            float: left; 
        }
        .abu {
            background-color: lightgray;
        }
        .footer {
            width: 100%; 
            height: 50px;
            background-color: royalblue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="main-container">
        
        <div class="header-row">
            <div class="box kuning header-small"></div>
            <div class="box oranye header-large"></div>
        </div>
        
        <div class="content-row">
            <div class="box hijau content-left"></div>
            <div class="box biru content-right"></div>
            <div class="box abu content-center"></div>
        </div>
        
        <div class="box footer"></div>

    </div>
</body>
</html>
