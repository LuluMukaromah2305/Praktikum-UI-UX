<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Pesanan Produk | Toko Ajaib</title>
    <style>
        :root {
            --primary-color: #4CAF50; 
            --secondary-color: #2196F3; 
            --bg-color: #e8f5e9; 
            --container-bg: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            margin: 0;
            padding: 30px;
            color: var(--text-color);
        }

        .container {
            background-color: var(--container-bg);
            border-radius: 12px;
            padding: 30px;
            max-width: 950px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header nav {
            display: flex;
            justify-content: flex-end;
            gap: 25px;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        nav a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--secondary-color);
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 1.8em;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 2fr; 
            gap: 40px;
        }

        .media-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-right: 1px solid var(--border-color);
        }

        .image-preview {
            width: 100%;
            height: 250px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }

        .upload-btn {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #1e88e5;
        }
        
        .upload-wrapper input[type="file"] {
            display: none;
        }

        .details-section {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 15px 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group-full {
            grid-column: 1 / span 2;
        }

        label {
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 0.95em;
        }

        input:not([type="checkbox"]),
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.3);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        select {
            appearance: none; 
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="292.4" height="292.4" viewBox="0 0 292.4 292.4"><path fill="%234CAF50" d="M287 69.8a18.2 18.2 0 00-12.8-5.3H18.2a18.2 18.2 0 00-12.8 31.1l128 128a18.2 18.2 0 0025.7 0l128-128a18.2 18.2 0 005.3-12.8z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 10px;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
            font-size: 0.9em;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            color: var(--text-color);
            cursor: pointer;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-right: 5px;
            transform: scale(1.1);
        }

        .button-group {
            grid-column: 1 / span 2;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }

        .button-group button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .button-group .btn-next {
            background-color: var(--primary-color);
            color: white;
        }
        
        .button-group .btn-next a {
            text-decoration: none;
            color: inherit;
        }

        .button-group .btn-next:hover {
            background-color: #388e3c;
            transform: translateY(-1px);
        }

        .button-group .btn-cancel {
            background-color: #f44336;
            color: white;
        }

        .button-group .btn-cancel:hover {
            background-color: #d32f2f;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr; 
            }

            .media-section {
                border-right: none;
                padding-bottom: 20px;
                border-bottom: 1px solid var(--border-color);
            }

            .details-section {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .form-group-full, .button-group {
                grid-column: 1 / span 1;
            }
            
            .button-group {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#">Beranda</a>
                <a href="#">Buat Tautan</a>
                <a href="#">Riwayat Transaksi</a>
                <a href="#">Kebijakan</a>
                <a href="#">Keluar</a>
            </nav>
        </header>

        <h2>üìù Detail Pemesanan Produk</h2>
        
        <form>
            <div class="media-section">
                <div class="image-preview">
                    <img src="laptop tuf.webp" alt="Gambar Produk" id="productImagePreview" />
                </div>
                <div class="upload-wrapper">
                    <label for="product-image" class="upload-btn">Pilih Gambar Produk</label>
                    <input type="file" id="product-image" accept="image/*" />
                </div>
            </div>

            <div class="details-section">
                
                <div class="form-group form-group-full">
                    <label for="title">Nama / Judul Produk:</label>
                    <input type="text" id="title" placeholder="Masukkan nama produk..." required />
                </div>
                
                <div class="form-group form-group-full">
                    <label for="description">Deskripsi Produk:</label>
                    <textarea id="description" rows="4" placeholder="Jelaskan detail produk (warna, ukuran, kondisi)..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="bank">Pilih Bank:</label>
                    <select id="bank" required>
                        <option value="" disabled selected>-- Pilih Bank --</option>
                        <option value="bca">Bank Central Asia (BCA)</option>
                        <option value="mandiri">Bank Mandiri</option>
                        <option value="bni">Bank Negara Indonesia (BNI)</option>
                        <option value="bri">Bank Rakyat Indonesia (BRI)</option>
                        <option value="hsbc">HSBC</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="account-number">Nomor Rekening Tujuan:</label>
                    <input type="text" id="account-number" pattern="\d*" placeholder="Contoh: 1234567890" required />
                </div>

                <div class="form-group">
                    <label for="account-holder">Nama Pemilik Rekening:</label>
                    <input type="text" id="account-holder" placeholder="Nama Anda atau Perusahaan" required />
                </div>
                
                <div class="form-group">
                    <label for="transaction-count">Jumlah Transaksi Diharapkan:</label>
                    <select id="transaction-count">
                        <option value="1">1 (Satu Kali)</option>
                        <option value="2">2 (Dua Kali)</option>
                        <option value="3">3 (Tiga Kali)</option>
                        <option value="4">Lainnya...</option>
                    </select>
                </div>

                <div class="form-group form-group-full">
                    <label>Pemberitahuan Transaksi:</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="send-mobile" checked /> Kirim ke Nomor Ponsel
                        </label>
                        <label>
                            <input type="checkbox" id="send-email" checked /> Kirim ke Email
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mobile-phone">Nomor Ponsel (WA/SMS):</label>
                    <input type="tel" id="mobile-phone" placeholder="Contoh: 08123456789" />
                </div>

                <div class="form-group">
                    <label for="email">Alamat Email:</label>
                    <input type="email" id="email" placeholder="Contoh: nama@example.com" />
                </div>

               <br><br>
            <button type="submit"><a href="from-hasilpesanan.html">Lanjutkan</a></button>
            <button type="reset">Cancel</button>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('product-image').addEventListener('change', function(event) {
            const [file] = event.target.files;
            if (file) {
                const preview = document.getElementById('productImagePreview');
                preview.src = URL.createObjectURL(file);
            }
        });
    </script>
</body>
</html>
